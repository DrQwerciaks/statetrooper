<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
        <div class="spline-container">
        <iframe src="https://my.spline.design/glasswave-6HLEnvJfCRsq1aKT2xqlgme7" frameborder="0" width="100%" height="100%" id="aura-spline"></iframe>
    </div>
    <div class="container">
      <h1>Kalkulator BMI</h1>
      <label for="weight">Waga (kg):</label>
      <input type="number" id="weight" placeholder="np. 70" />

      <label for="height">Wzrost (cm):</label>
      <input type="number" id="height" placeholder="np. 175" />

      <button onclick="calculateBMI()">Oblicz</button>
      <div id="result"></div>
    </div>

    <div class="camera-container">
      <h2>Podgląd z bodycam</h2>
      <video id="camera" autoplay playsinline width="320" height="240"></video>
      <button onclick="startCamera()">Włącz kamerę</button>
      <button onclick="stopCamera()">Wyłącz kamerę</button>
    </div>

    <audio id="soundOn" src="./bdy.mp3" preload="auto"></audio>
    <audio id="soundOff" src="./bdy.mp3" preload="auto"></audio>

    <div id="cameraStatus" class="camera-status hidden"></div>
    <video id="officerImage" class="officer-image hidden" autoplay loop playsinline>
        <source src="./body.mp4" type="video/mp4" />
        Twoja przeglądarka nie obsługuje elementu video.
    </video>

    <script src="./script.js"></script>
  </body>
</html>
